<!DOCTYPE html>
<html>
<head>
    <base href="/">
	<meta charset="UTF-8"> 
	<title>Zamunda torrent explorer</title>

    <meta name="viewport" content="initial-scale=1" />
    
    <!--    jQuery    -->
    <script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
    
    <!--    [angular, angular-route, angular-aminate, angular-aria, angular-material, angular-cookies]    -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Material Icons -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
    
    <!-- Angular UI Bootstrap (custom build) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="/libs/ui-bootstrap/ui-bootstrap-custom-0.14.3.js"></script>
    <script src="/libs/ui-bootstrap/ui-bootstrap-custom-tpls-0.14.3.js"></script>

    <!-- Main files -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body ng-app="zexplorer" ng-cloak>
    <!-- Header (Material Toolbar) -->
    <md-toolbar md-scroll-shrink layout="row" layout-align="start center">
        <div flex="33" class="header-left" latout="row">
            <!-- Only one of the next 2 directives will be shown -->
            <login flex></login>
            <profile flex></profile>
        </div>
        <div flex="33" flex-offset-sm="10" class="header-brand" layout="row" layout-align="center">
            <a class="normal-text" href="/"><span>Zamunda Explorer</span></a>
        </div>
        <div flex="33" layout="row" layout-align="end" class="header-right">
            <span style="font-size: 0.6em">v.0.0.1-alpha.1</span>
        </div>
    </md-toolbar>

    <!-- View -->
    <div class="app-view" ng-view layout="column" flex></div>
    <!-- 
        ----------------
        Included files.
        ----------------
    -->
    <script src="js/app.js"></script>


    <script type="text/javascript" src="js/constants.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/appController.js"></script>
    <script type="text/javascript" src="js/controllers/torrentController.js"></script>
    <script type="text/javascript" src="js/controllers/pagesController.js"></script>
    <script type="text/javascript" src="js/controllers/categoryController.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="js/services/torrentService.js"></script>
    <script type="text/javascript" src="js/services/torrentTypeIcons.js"></script>
    <script type="text/javascript" src="js/services/authService.js"></script>
    <script type="text/javascript" src="js/services/profileSettings.js"></script>
    <script type="text/javascript" src="js/services/downloader.js"></script>
    <script type="text/javascript" src="js/services/guestService.js"></script>

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/torrentsTable.js"></script>
    <script type="text/javascript" src="js/directives/ratingStars.js"></script>
    <script type="text/javascript" src="js/directives/login.js"></script>
    <script type="text/javascript" src="js/directives/profile.js"></script>
    <script type="text/javascript" src="js/directives/torrentSearch.js"></script>
    <script type="text/javascript" src="js/directives/pages.js"></script>
    <script type="text/javascript" src="js/directives/categoryTorrentList.js"></script>
</body>
</html>

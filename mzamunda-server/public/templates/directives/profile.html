<div ng-show="isLoggedIn" class="profile-contailer" layout="row" layout-align="start center">
    <ng-md-icon flex="none" flex-offset="5" icon="account_circle" style="fill: lightblue" size="24px"></ng-md-icon>
    <span flex="none" flex-offset="5">User ID: {{userId}}</span>
    <span flex flex-offset="5" class="clickable-text" data-ng-click="logout()">Изход</span>
</div>

<div layout="column" ng-show="paging.pagesCount">
	
	<div flex class="text-center">
		
		<uib-pagination class="torrents-pagination"
        ng-change="pageChanged()"
		items-per-page="itemsPerPage"
		total-items="paging.torrentsCount" 
		ng-model="selectedPage" 
		max-size="maxPages" 
		class="pagination-sm" 
		boundary-links="true"
		first-text="<<"
		last-text=">>"
		previous-text="<"
		next-text=">">
		</uib-pagination>
		
	</div>
	
</div>
